    <div class="model-viewer-container mx-auto" id="viewer">

            <style>
                .model-viewer.model {
                    width: 600px;
                    height: 600px;
                    padding: 20px; /* Adjust the padding value according to your preference */

                @media only screen and (max-width: 600px) {
                    .model-viewer.model {
                        display: block; /* Show the photo on smaller screens */
                        width: 50%;
                        max-width: none;
                        max-height: none;
                        padding: 20px;
                    }
                }
            </style>
    
            <model-viewer class="mod"
                style="width: 100%; height: 100%; max-width: none; max-height: none;/"

                ar ar-modes="scene-viewer webxr quick-look"

                camera-orbit="-422.2deg 90deg auto" environment-image="neutral" auto-rotate
                rotation-per-second="60deg">

            </model-viewer>
        </div>

        <div class="model-viewer photo">
            <div style="width: 100%; box-sizing: border-box; padding: 20px;">
                <img src="static/imgs/flowe4-03.png" alt="Photo" style="width: 100%; height: auto;">
